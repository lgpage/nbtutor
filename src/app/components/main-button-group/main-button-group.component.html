<div class="btn-group" [id]="id">

    class="nbtutor btn btn-default"
    title="Toggle visualization view"
    (click)="toggleVisualization($event)"
  >
    <i class="fa fa-code-fork fa-code-branch fa-rotate-90"></i>
    <span class="toolbar-btn-label">Toggle</span>
  </button>
</div>
